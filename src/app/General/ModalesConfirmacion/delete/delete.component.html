<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content>¿Estás seguro de que quieres eliminar este elemento?</mat-dialog-content>
<mat-dialog-actions>
    <div class="w-full flex justify-between">
        <button class="w-1/2 justify-center mt-5 ml-5 rounded-md bg-fuchsia-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" mat-dialog-close>No</button>
        <button class="w-1/2 justify-center mt-5 mr-5 rounded-md bg-cyan-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-fuchsia-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" [mat-dialog-close]="true">Sí</button>
    </div>
</mat-dialog-actions>
