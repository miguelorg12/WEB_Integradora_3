<app-toolbar></app-toolbar>
<div class="flex mt-10 flex-col justify-center">
    <div class="sm:mx-auto sm:w-1/2 sm:max-w-2xl">
        <img class="mx-auto h-32 w-auto" src="assets/logo.jpeg" alt="Logo">
        <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-violet-950">Actualizar Incubadora</h2>
    </div>
    <div class="sm:mx-auto sm:w-1/3 sm:max-w-2xl">
        <form class="space-y-2" action="#" method="POST">
            <div>
                <label for="hospital" class="block text-sm font-medium leading-6 text-gray-900">Hospital</label>
                <div class="mt-2">
                    <select id="hospital" name="hospital" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <!-- Opciones de hospitales aquí -->
                    </select>
                </div>
            </div>
            <div>
                <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Estado</label>
                <div class="mt-2">
                    <select id="status" name="status" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <!-- Opciones de estado aquí -->
                    </select>
                </div>
            </div>
            <div>
                <label for="occupied" class="block text-sm font-medium leading-6 text-gray-900">Ocupada</label>
                <div class="mt-2">
                    <input id="occupied" name="occupied" type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                </div>
            </div>
            <div>
                <label for="maintenance" class="block text-sm font-medium leading-6 text-gray-900">Estado del Mantenimiento</label>
                <div class="mt-2">
                    <select id="maintenance" name="maintenance" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <!-- Opciones de estado del mantenimiento aquí -->
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" [routerLink]="['../incubators']" class="flex w-full justify-center rounded-md bg-fuchsia-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Actualizar</button>
            </div>
        </form>
    </div>
</div>
