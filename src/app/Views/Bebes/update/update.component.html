<app-toolbar></app-toolbar>
<div class="flex mt-10 flex-col justify-center">
    <div class="sm:mx-auto sm:w-1/2 sm:max-w-2xl">
        <img class="mx-auto h-32 w-auto" src="assets/logo.jpeg" alt="Logo">
        <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-violet-950">Actualizar Bebé</h2>
    </div>
    <div class="sm:mx-auto sm:w-1/3 sm:max-w-2xl">
        <form class="space-y-2" action="#" method="POST">
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                <div class="mt-2">
                    <input id="name" name="name" type="text" autocomplete="nombre" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Apellidos</label>
                <div class="mt-2">
                    <input id="lastname" name="lastname" type="text" autocomplete="apellido" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="sex" class="block text-sm font-medium leading-6 text-gray-900">Sexo</label>
                <div class="mt-2">
                    <select id="sex" name="sex" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option value="">Selecciona el sexo</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="weight" class="block text-sm font-medium leading-6 text-gray-900">Peso</label>
                <div class="mt-2">
                    <input id="weight" name="weight" type="number" min="0" step="0.01" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Estado</label>
                <div class="mt-2">
                    <select id="sex" name="sex" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option value="">Estado Actual</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" [routerLink]="['../babies']" class="flex w-full justify-center mb-20 rounded-md bg-fuchsia-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Actualizar Bebé</button>
            </div>
        </form>
    </div>
</div>
