<app-side-tool>
    <div class="flex flex-col justify-center px-6 py-12 lg:px-8 w-full mx-auto">
        <div class="w-full">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold leading-9 tracking-tight text-violet-950">Hospitales</h2>
                <a [routerLink]="['/hospitales/create']" class="flex items-center rounded-md bg-cyan-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <mat-icon class="mr-2">add</mat-icon>Registrar Hospital
                </a>
            </div>
            <div *ngIf="successMessage.message">
                <p class="text-green-500 font-medium text-sm">{{successMessage.message}}</p>
            </div>
            <div *ngIf="hospitales.length <= 0">
                <tr>
                    <td class="text-red-500 font-medium text-2xl">No hay registros</td>
                </tr>
            </div>
        </div>

        <div class="mt-5 w-full">
            <table class="table-auto w-full" *ngIf="hospitales.length > 0">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Id</th>
                        <th class="px-4 py-2">Nombre</th>
                        <th class="px-4 py-2">Direccion</th>
                        <th class="px-4 py-2">Telefono</th>
                        <th class="px-4 py-2">Estado</th>
                        <th class="px-4 py-2">Actualizar</th>
                        <th class="px-4 py-2">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hospital of hospitales">
                        <td class="border px-2  text-center">{{hospital.id}}</td>
                        <td class="border px-2  text-center">{{hospital.nombre}}</td>
                        <td class="border px-2  text-center">{{hospital.direccion}}</td>
                        <td class="border px-2  text-center">{{hospital.telefono}}</td>
                        <td class="border px-2  text-center">{{hospital.is_active}}</td>
                        <td class="border px-2  text-center">
                            <a [routerLink]="['/hospitales/edit/', hospital.id]" class="example-icon favorite-icon rounded-md px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                <mat-icon class="text-fuchsia-500">border_color</mat-icon>
                            </a>
                        </td>
                        <td class="border px-4 py-2 text-center">
                            <button mat-icon-button (click)="delete(hospital.id)" class="example-icon favorite-icon rounded-md px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 " aria-label="Example icon-button with heart icon">
                                <mat-icon class="text-cyan-700 hover:text-fuchsia-500">delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</app-side-tool>
