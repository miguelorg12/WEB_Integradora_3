<app-toolbar></app-toolbar>
<div class="flex mt-10 flex-col justify-center">
    <div class="sm:mx-auto sm:w-1/2 sm:max-w-2xl">
        <img class="mx-auto h-32 w-auto" src="assets/logo.jpeg" alt="Logo">
        <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-violet-950">Actualizar Historial Médico</h2>
    </div>
    <div class="sm:mx-auto sm:w-1/3 sm:max-w-2xl">
        <form class="space-y-2" action="#" method="POST">
            <div>
                <label for="baby" class="block text-sm font-medium leading-6 text-gray-900">Bebé</label>
                <div class="mt-2">
                    <select id="baby" name="baby" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <!-- Opciones de bebés aquí -->
                    </select>
                </div>
            </div>
            <div>
                <label for="diagnosis" class="block text-sm font-medium leading-6 text-gray-900">Diagnóstico</label>
                <div class="mt-2">
                    <textarea id="diagnosis" name="diagnosis" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                </div>
            </div>
            <div>
                <label for="medication" class="block text-sm font-medium leading-6 text-gray-900">Medicamento Suministrado</label>
                <div class="mt-2">
                    <input id="medication" name="medication" type="text" required class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <button type="submit" [routerLink]="['../medical-history']" class="flex w-full justify-center rounded-md bg-fuchsia-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Actualizar</button>
            </div>
        </form>
    </div>
</div>
